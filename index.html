<!DOCTYPE html>
<html>

  <head>
    <title>PaintThat | A simple painting web application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/app.css" rel="stylesheet" />
  </head>

  <body>
    <!--[if lt IE 9]>
      <div class="lt-ie-9">
        <p>You are using an <strong>outdated</strong> browser. Please 
        <a href="http://browsehappy.com/">upgrade your browser</a> to use this web app.</p>
      </div>
    <![endif]-->
    <header>
      <h1><a href="index.html">Paint<span>That</span>.com</a></h1>
      <a href="https://github.com/vinescarlan/PaintThat">
        <img src="img/github.png" alt="View source code on Github" title="View source code on Github" />
      </a>
    </header>

    <section class="tools">
      <div class="color" title="Color"></div>
      <section class="color-palette">
        <div class="prev-color"></div>
        <input type="button" class="confirm" value="OK" />
        <div class="rgb-sliders">
          <p>Red</p>
          <div id="red" class="range-slider radius" data-slider data-options="start: 1; end: 255;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
            <input type="hidden">
          </div>
          <p>Green</p>
          <div id="green" class="range-slider radius" data-slider data-options="start: 1; end: 255;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
            <input type="hidden">
          </div>
          <p>Blue</p>
          <div id="blue" class="range-slider radius" data-slider data-options="start: 1; end: 255;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
            <input type="hidden">
          </div>
        </div>
      </section>

      <div class="tool-dfn">
        <p>Size</p>
      </div>
      <div class="size range-slider radius" data-slider data-options="start: 1; end: 100;">
        <span class="range-slider-handle" role="slider" tabindex="0"></span>
        <span class="range-slider-active-segment"></span>
        <input type="hidden">
      </div>

      <div class="tool-dfn">
        <p>Fill</p>
      </div>
      <div class="fill range-slider radius" data-slider data-options="start: 0; end: 9;">
        <span class="range-slider-handle" role="slider" tabindex="0"></span>
        <span class="range-slider-active-segment"></span>
        <input type="hidden">
      </div>

      <div class="misc">
        <div class="undo" title="Undo">
          <i class="fa fa-undo"></i>
        </div>
        <div class="delete" title="Delete all">
          <i class="fa fa-close"></i>
        </div>
      </div>
      <div class="confirm-delete">
        <p>Are you sure you want to delete your drawing?</p>
        <input type="button" value="Yes" />
        <input type="button" value="No" />
      </div>
    </section>

    <section class="canvas">
      <canvas width="100px" height="100px"></canvas>
    </section>

    <footer>
      <p>&copy; Copyright 2015 | Designed and Developed by
        <a href="www.vinescarlan.ml" title="View profile of creator"> Melvin Escarlan</a>
      </p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
